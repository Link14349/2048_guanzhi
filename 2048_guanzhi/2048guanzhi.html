<!DOCTYPE html>
<html lang="n">
<head>
    <meta charset="UTF-8">
    <title>2048：官职升升升</title>
    <link href="css_guanzhi.css" rel="stylesheet" type="text/css"/>
    <script type ="text/javascript" src ="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script src="javascript_guanzhi.js"></script>
    <script src="javascriot_guanzhi_suoopot.js"></script>
</head>
<body id="main">
<h1>2048：官职升升升</h1>
<a class="button" id="newGame" onclick="newGame()" title="点击重新开始">重新参加科举考试</a>
<div class="score left" id="score" title="分数">
    政绩:
    <span id="disScore"></span>
</div>
<div class="score" id="level" title="等级">
    官职:
    <span id="disLevel"></span>
</div>
<div class="score right" id="maxScore" title="最高分">
    最高政绩:
    <span id="disMaxScore"></span>
</div>
<div id="overGround" title="游戏结束"></div>
<div id="box" title="游戏主场景">
    <div class="boxCell" id="boxCell0-0"></div>
    <div class="boxCell" id="boxCell0-1"></div>
    <div class="boxCell" id="boxCell0-2"></div>
    <div class="boxCell" id="boxCell0-3"></div>

    <div class="boxCell" id="boxCell1-0"></div>
    <div class="boxCell" id="boxCell1-1"></div>
    <div class="boxCell" id="boxCell1-2"></div>
    <div class="boxCell" id="boxCell1-3"></div>

    <div class="boxCell" id="boxCell2-0"></div>
    <div class="boxCell" id="boxCell2-1"></div>
    <div class="boxCell" id="boxCell2-2"></div>
    <div class="boxCell" id="boxCell2-3"></div>

    <div class="boxCell" id="boxCell3-0"></div>
    <div class="boxCell" id="boxCell3-1"></div>
    <div class="boxCell" id="boxCell3-2"></div>
    <div class="boxCell" id="boxCell3-3"></div>
</div>
<div class="say">
    <h3>简介</h3>
    这个是2048的创意版本————官职升升升，历时开发两天,made by yhzheng.
    <h4>怎么玩?</h4>
    按下i、k键上下移动，按下j、l键左右移动
    <h4>级别排序</h4>
    "百姓"->"秀才"->"举人"->"解元"->"状元"->"芝麻官"->"县令"->"知府"->"太中大夫"->"翰林学士"->"翰林大学士"->"御史大夫"->"太尉"->"封疆大吏"->"丞相"
</div>
<!--<div id="getValue">-->
    <!--难度级别(1 ~ 8,1最大，8最小)：<input type="text" value="4" id="value"/>-->
<!--</div>-->
<script>
    var display = {
        score: $("#disScore"),
        level: $("#disLevel"),
        maxScore: $("#disMaxScore")
    };

    display.score.html(score);
    display.level.html(levelName[maxLevel]);
    display.maxScore.html(maxScore);

    disLevel;

    function disLevel() {
        for (var i = 0 ; i < 4 ; i++){
            for (var j = 0 ; j < 4; j++){
                switch (board[i][j]){
                    case 1:
                        if (maxLevel < 0){
                            maxLevel = 0;
                        }
                        break;
                    case 2:
                        if (maxLevel < 1){
                            maxLevel = 1;
                        }
                        break;
                    case 4:
                        if (maxLevel < 2){
                            maxLevel = 2;
                        }
                        break;
                    case 8:
                        if (maxLevel < 3){
                            maxLevel = 3;
                        }
                        break;
                    case 16:
                        if (maxLevel < 4){
                            maxLevel = 4;
                        }
                        break;
                    case 32:
                        if (maxLevel < 5){
                            maxLevel = 5;
                        }
                        break;
                    case 64:
                        if (maxLevel < 6){
                            maxLevel = 6;
                        }
                        break;
                    case 128:
                        if (maxLevel < 7){
                            maxLevel = 7;
                        }
                        break;
                    case 256:
                        if (maxLevel < 8){
                            maxLevel = 8;
                        }
                        break;
                    case 512:
                        if (maxLevel < 9){
                            maxLevel = 9;
                        }
                        break;
                    case 1024:
                        if (maxLevel < 10){
                            maxLevel = 10;
                        }
                        break;
                    case 2048:
                        if (maxLevel < 11){
                            maxLevel = 11;
                        }
                        break;
                    case 4096:
                        if (maxLevel < 12){
                            maxLevel = 12;
                        }
                        break;
                    case 8192:
                        if (maxLevel < 13){
                            maxLevel = 13;
                        }
                        break;
                    case 16384:
                        if (maxLevel < 14){
                            maxLevel = 14;
                        }
                        break;
                }
            }
        }
        display.level.html(levelName[maxLevel]);
        display.score.html(score);
        display.maxScore.html(maxScore);
    }

    $("#main").keypress(function (e) {
//        console.log("key");
//        console.log("");
        disLevel();
        switch (e.keyCode){
            case 105:
                left();
                //上
                break;
            case 107:
                right();
                //下
                break;
            case 106:
                down();
                //左
                break;
            case 108:
                up();
                //右
                break;
            case 32:
                newGame();
                break;
        }
    });
</script>
</body>
</html>
